<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>More</title>
</head>
<body>
<!-- status bar -->
<div class="status-bar-box">
  <div class="status-bar">
      <div class="status-bar_column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
          <span>18:43</span>
      </div>
      <div class="status-bar_column">
          <span>11%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
  </div>
</div>
<!-- screen header -->
<header class="screen-header">
  <h1 class="screen-header_title">More</h1>
  <div class="screen-header_icons">
      <!-- search icon -->
      <a href="find.html">
          <span>
              <i class="fas fa-search fa-lg"></i>
          </span>
      </a>
      <!-- music icon  -->
      <a href="#">
          <span>
              <i class="fas fa-music fa-lg"></i>
          </span>
      </a>
      <!-- setting icon  -->
      <a href="settings.html">
        <span class="screen-header_icon-cog dot-notification-parent">
            <span class="cog-notification dot-notification"> </span>
            <i class="fas fa-cog fa-lg cog-icon"></i>
        </span>
      </a>
  </div>
</header>
<!-- main screen  -->
<main class="main-screen more-screen">

<!--User-Owner Component-->
  <div class="user-component more-user-component">
  <!-- whole area is a link to chats.html  -->
    <a href="chats.html">
      <!-- 1st column  -->
      <div class="user-component_column">
          <!-- user image  -->
          <img class="user-component_avatar user-component_avatar--xl" src="images/biscuit.png" />
          <!-- user name -->
          <div class="user-component_text">
              <h4 class="user-component_title">
                  Biscuit
              </h4>
              <h6 class="user-component_subtitle">
                +65 8282-7979
                <i class="fas fa-info-circle fa-sm"></i>
              </h6>
          </div>
      </div>
      <!-- 2nd Column -->
      <div class="user-component_column more-screen-user-icon">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </a>
  </div>
    
<!--1st Icon Row-->
      <div class="icon-row">
      <!-- calendar icon  -->
          <div class="icon-row_icon">
            <i class="far fa-calendar-check fa7xx"></i>
            <span>Calendar</span></div>
      <!-- Talk Drive icon  -->
          <div class="icon-row_icon dot-notification-parent">
            <span class="dot-notification more-icon-row-dot-notification"> </span>
            <i class="far fa-hdd fa-7x"></i>
            <span>Talk Drive</span>
          </div>
      <!-- Emoticons icon  -->
          <div class="icon-row_icon">
            <i class="far fa-smile fa-7x"></i>
            <span>Emoticons</span>
          </div>
      <!-- Themes icon  -->
          <div class="icon-row_icon">
            <i class="fas fa-brush fa-7x"></i>
            <span class>Themes</span>
          </div>
      </div>
<!-- second Icon Row  -->
<div class="icon-row">
  <!-- Account icon  -->
      <div class="icon-row_icon">
        <i class="far fa-user-circle fa-7x"></i>
        <span class>Account</span>
      </div>
  <!-- OpenChat icon  -->
      <div class="icon-row_icon">
        <i class="far fa-comments fa-7x"></i>
        <span>Openchat</span>
      </div>
  <!-- Empty  -->
      <div class="icon-row_icon not-visible">
        <i class="far fa-comments fa-7x"></i>
        <span>icon-XXX</span>
      </div>
  <!-- Empty  -->
      <div class="icon-row_icon not-visible">
        <i class="far fa-comments fa-7x"></i>
        <span>icon-XXX</span>
      </div>
  </div>

 
<!-- Moe Suggestions Screen  -->
  <div class="more-suggestions pageline">
        <h4 class="more-suggestions_title">Suggestions</h4>

          <div class="more-suggestions_icons">
            <!-- Kokoa Story icon  -->
            <div class="more-suggestions_icon">
              <div class="more-suggestions_icon-image">
                <i class="fas fa-quote-right fa-lg"></i>
              </div>
              <span>Kokoa Story</span>
            </div>  
            <!-- Kokoa Friends icon  -->
            <div class="more-suggestions_icon">
              <div class="more-suggestions_icon-image">
                <img src="images/kokoafriends.png" />
              </div>
              <span>Kokoa Friends</span>
            </div>
            <!-- Friends Gem icon  -->
            <div class="more-suggestions_icon">
              <div class="more-suggestions_icon-image">
                <img src="images/friendsgem.png" />
              </div>
              <span>Friends Gem</span>
            </div>

          </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                  <i class="far fa-user fa-lg"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                  <i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav_btn">
                    <a class="nav_link" href="more.html">
                        <div class="nav_more-notification"> </div>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
            </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

<!-- media: no-mobile detector animation  -->
<div id="no-mobile">
  <span>Your screen is too big ðŸ˜‰ </span>
</div>
<!-- media: no-landscape detector animation  -->
<div id="no-landscape">
  <span>Turn your phone to Portrait Mode, please ðŸ˜‰ </span>
</div>

    <script src="https://kit.fontawesome.com/c562d3be53.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>21:23</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

  <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <a href="find.html">
          <span><i class="fas fa-search fa-lg"></i></span>
        </a>
        <a href="#">
            <span><i class="fas fa-music fa-lg"></i></span>
        </a>
        <a href="settings.html">
            <span class="screen-header_icon-cog">
              <span class="cog-notification"> </span>
              <span"><i class="fas fa-cog fa-lg"></i></span>
            </span>
        </a>

      </div>
  </header>

  <div class="user-component">
    <div class="user-component_column">
        <img 
            src="images/biscuit.png" 
            class="user-component_avatar" 
        />
        <div class="user-component_text">
            <h4 class="user-component_title">Biscuit</h4>
            <span class="user-component_subtitle">+65-8282-7979
              <i class="fas fa-exclamation-circle fa-sm"></i>
            </span>            
        </div>
    </div>
    <div class="user-component_column comment-icon">
      <i class="far fa-comment-alt fa-2x"></i></div>
  </div>
    

  <main class="main-screen more-screen">
            <!--1st Icon Row-->
      <div class="icon-row">

          <div class="icon-row_icon">
            <i class="far fa-calendar-check fa7xx"></i>
            <span>Calendar</span></div>

          <div class="icon-row_icon talk-drive">
            <i class="far fa-hdd fa-7x"></i>
            <span class="dot-notification"> </span>
            <span class="dot-notification-holder">Talk Drive</span>
          </div>

          <div class="icon-row_icon">
            <i class="far fa-smile fa-7x"></i>
            <span>Emoticons</span>
          </div>

          <div class="icon-row_icon">
            <i class="fas fa-brush fa-7x"></i>
            <span class>Themes</span>
          </div>
      </div>
        <!--2nd Icon Row-->
      <div class="icon-row icon-row_2nd-row">
        <div class="icon-row_2nd-row_icons">

          <div class="icon-row_icon icon-row_2nd-row_icon">
            <div class="icon-row_icon icon-row_2nd-row_icon-image">
              <i class="far fa-user-circle fa-7x"></i>
            </div>
            <span class>Account</span>
          </div>

          <div class="icon-row_icon  icon-row_2nd-row_icon">
            <div class="icon-row_icon icon-row_2nd-row_icon-image">
              <i class="far fa-comments fa-7x"></i>
            </div>
            <span class>Openchat</span>
          </div>  
        </div> 
      </div>

      <div class="more-suggestions pageline">
        <h6 class="more-suggestions_title">Suggestions</h6>

          <div class="more-suggestions_icons">

            <div class="more-suggestions_icon">
              <div class="more-suggestions_icons-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span>Kokoa Story</span>
            </div>  

            <div class="more-suggestions_icon">
              <div class="more-suggestions_icons-image">
                <img src="images/kokoafriends.png" />
              </div>
              <span>Kokoa Friends</span>
            </div>

            <div class="more-suggestions_icon">
              <div class="more-suggestions_icons-image">
                <img src="images/friendsgem.png" />
              </div>
              <span>Friends Gem</span>
            </div>

          </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                  <i class="far fa-user fa-lg"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                  <i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_link-notification"> </span>
                    <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

<!-- media: no-mobile detector animation  -->
<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>
<!-- media: no-landscape detector animation  -->
<div id="no-landscape">
  <span>Turn your phone to Portrait Mode, please ㅠㅠ</span>
</div>

    <script src="https://kit.fontawesome.com/c562d3be53.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="CSS/style.css">
      <title>Chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
          <span>21:23</span>
      </div>
      <div class="status-bar_column">
          <span>100%</span>
          <i class="fas fa-battery-half fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
          <a href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-header_column">
          <h1 class="alt-header_title">Jimin Yipee</h1>
        </div>
        <div class="alt-header_column">
          <span><i class="fas fa-search fa-lg fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

  <main class="main-screen main-chat">

      <div class="chat_timestamp">
        Tuesday, June 30, 2020
      </div>

      
      <div class="message-row message-row-sender">
        <img src="images/jimin-yipee.png">
        <div class="message-row_content">
          <span class="message_author">Jimin Yipee</span>
          <div class="message_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-own">
        <div class="message-row_content">
          
          <div class="message_info">
            <span class="message_bubble">Hi! Nice to meet you!</span>
            <span class="message_time">21:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-sender">
        <img src="images/jimin-yipee.png">
        <div class="message-row_content">
          <span class="message_author">Jimin Yipee</span>
          <div class="message_info">
            <span class="message_bubble">What are you going to do today?</span>
            <span class="message_time">21:29</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-own">
        <div class="message-row_content">
          
          <div class="message_info">
            <span class="message_bubble">Study and exercise!</span>
            <span class="message_time">21:30</span>
          </div>
        </div>
      </div>
            
    </main>

    <form class="reply">

      <div class="reply_column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>

      <div class="reply_column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-smile fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

    </form>

<!-- media: no-mobile detector animation  -->
<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>
<!-- media: no-landscape detector animation  -->
<div id="no-landscape">
  <span>Turn your phone to Portrait Mode, please ㅠㅠ</span>
</div>
  
      <script src="https://kit.fontawesome.com/c562d3be53.js" crossorigin="anonymous"></script>
  </body>
</html>

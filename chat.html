<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="CSS/style.css">
      <title>Chat</title>
  </head>
  <body id="chat-screen">
<!-- status bar -->
<div class="status-bar">
      <div class="status-bar_column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
          <span>18:43</span>
      </div>
      <div class="status-bar_column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
  </div>
<!-- alt header -->
<header class="alt-header">
        <div class="alt-header_column">
          <a href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-header_column">
          <h1 class="alt-header_title">Jimin Yipee</h1>
        </div>
        <div class="alt-header_column">
          <a href="find.html">
            <span><i class="fas fa-search fa-lg fa-lg"></i></span>
          </a>
          <a href="more.html">
            <span><i class="fas fa-bars fa-lg"></i></span>
          </a>
        </div>
    </header>

<main class="main-screen main-chat">
<!-- main chat display bar -->
  <div class="chat_timestamp">
        Tuesday, June 30, 2020
  </div>

<!-- message-row-sender -->
      <div class="message-row message-row-sender">
        <img src="images/jimin-yipee.png">
        <div class="message-row_content">
          <span class="message_author">Jimin Yipee</span>
          <div class="message_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
<!-- message-row-Own -->
      <div class="message-row message-row-own">
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">Hi! Nice to meet you!</span>
            <span class="message_time">21:28</span>
          </div>
        </div>
      </div>
<!-- message-row-sender -->      
      <div class="message-row message-row-sender">
        <img src="images/jimin-yipee.png">
        <div class="message-row_content">
          <span class="message_author">Jimin Yipee</span>
          <div class="message_info">
            <span class="message_bubble">What are you going to do today?</span>
            <span class="message_time">21:29</span>
          </div>
        </div>
      </div>
<!-- message-row-Own -->
      <div class="message-row message-row-own">
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">Study and exercise!</span>
            <span class="message_time">21:30</span>
          </div>
        </div>
      </div>
            
</main>
<!-- reply form  -->
<form class="reply">
    <!-- rely icon  -->
    <div class="reply_column">
        <i class="far fa-plus-square fa-2x"></i>
    </div>
    <!-- reply text input bar  -->
    <div class="reply_column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-smile fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>

<!-- key board  -->
<div class="keyboard">
  <div class="keyboard-rows">
    <!-- first row  -->
    <div class="keyboard-rows-row keyboard-first-row">
      <span>q</span>
      <span>w</span> 
      <span>e</span>
      <span>r</span>
      <span>t</span>
      <span>y</span>
      <span>u</span>
      <span>i</span>
      <span>o</span>
      <span>p</span>
    </div>
    <!-- second row  -->
    <div class="keyboard-rows-row keyboard-second-row">
      <span>a</span>
      <span>s</span>
      <span>d</span>
      <span>f</span>
      <span>g</span>
      <span>h</span>
      <span>j</span>
      <span>k</span>
      <span>l</span>
    </div>
    <!-- third row  -->
    <div class="keyboard-rows-row keyboard-third-row">
      <span class="keyboard-special-button shift-key">
        <i class="far fa-arrow-alt-circle-up"></i>
      </span>
      <span>z</span>
      <span>x</span>
      <span>c</span>
      <span>v</span>
      <span>b</span>
      <span>n</span>
      <span>m</span>
      <span class="keyboard-special-button backspace-key">
        <i class="fas fa-backspace"></i>
      </span>
    </div>
    <!-- fourth row  -->
    <div class="keyboard-rows-row keyboard-fourth-row">
      <span class="keyboard-special-button numeric-key">123</span>
      <span class="keyboard-special-button globe-key"><i class="fas fa-globe"></i></span>
      <span class="keyboard-special-button mic-key">
        <i class="fas fa-microphone"></i>
      </span>
      <span class="keyboard-special-button space-key">space</span>
      <span class="keyboard-special-button return-key">return</span>
    </div>

  </div>
</div>

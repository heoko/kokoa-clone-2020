<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>11%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <a href="find.html">
                <span><i class="fas fa-search fa-lg"></i></span>
            </a>
            <a href="#">
                <span><i class="fas fa-music fa-lg"></i></span>
            </a>
            <a href="settings.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>

        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle fa-lg"></i>
        Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <!--User Component-->
        <div class="user-component">
            <a href="chats.html">
                <div class="user-component_column">
                    <img 
                        src="images/biscuit.png" 
                        class="user-component_avatar user-component_avatar--xl" 
                    />
                    <div class="user-component_text">
                        <h4 class="user-component_title">Biscuit</h4>
                        <!-- <h6 class="user-component_subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component_column"></div>
            </a>
        </div>
        <!--friends screen channel-->
        <div class="friends-screen_channel">
            <!--channel title-->
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <!--channel small icon + title-->
            <div class="user-component">
            <a href="chat.html">
                <!--user component 1st column-->
                <div class="user-component_column">
                    <img 
                        src="images/bts-jimin.png" 
                        class="user-component_avatar user-component_avatar--sm" 
                    />
                    <div class="user-component_text">
                        <h4 class="user-component_title user-component_title--not-bold">Channel</h4>
                        <!-- <h6 class="user-component_subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <!--user component 2nd column-->
                <div class="user-component_column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </a>
            </div>
        </div>
    </main>

<!-- navigation with links -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_chat-notification">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                    <a class="nav_link" href="more.html">
                        <span class="nav_link-notification"> </span>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
            </li>
        </ul>
    </nav>
<!-- splash screen animation -->
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
<!-- media: no-mobile detector animation  -->
    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜‰ </span>
    </div>
<!-- media: no-landscape detector animation  -->
    <div id="no-landscape">
        <span>Turn your phone to Portrait Mode, please ðŸ˜‰</span>
    </div>
<!-- font loader -->
    <script src="https://kit.fontawesome.com/c562d3be53.js" crossorigin="anonymous"></script>
</body>
</html>

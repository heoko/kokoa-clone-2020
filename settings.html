<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Settings</title>
</head>
<body>
<!-- status bar -->
<div class="status-bar-box">
  <div class="status-bar">
      <div class="status-bar_column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
          <span>18:43</span>
      </div>
      <div class="status-bar_column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
  </div>
</div>
<!-- alt header -->
<header class="alt-header">
    <!-- Left Chevron Icon    -->
    <div class="alt-header_column screen-header_icons">
      <a href="more.html">
        <i class="fas fa-chevron-left fa-lg"></i>
      </a>
    </div>
    <!-- Setting Title  -->
    <div class="alt-header_column">
      <h1 class="alt-header_title">Settings</h1>
    </div>
    <!-- Search Icon  -->
    <div class="alt-header_column screen-header_icons">
      <a href="find.html">
        <i class="fas fa-search fa-lg fa-lg"></i>
      </a>
    </div>
</header>
<!-- settings original layout  -->
<main class="main-screen">
      <ul class="settings-list">
<!-- setting-icon-Notices -->
        <li class="settings_setting">
          <div class="settings_setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
            <!-- Notification Badge -->
            <span class="badge">N</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
 <!-- setting-icon-Kokoa Lab -->       
        <li class="settings_setting">
          <div class="settings_setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
 <!-- setting-icon-Versions -->       
        <li class="settings_setting">
          <div class="settings_setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Versions</span>
          </div>
          <div class="settings_setting-column">Latest Versions</div>
        </li>
      </ul>
<!-- setting-icon-Privacy -->
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-fingerprint"></i>
          <span>Privacy</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>
<!-- setting-icon-Notifications -->
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>
<!-- setting-icon-Friends -->
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-user-friends"></i>
          <span>Friends</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>
<!-- setting-icon-Chats -->
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>
<!-- setting-icon-Display -->
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="far fa-eye"></i>
          <span>Display</span>
          <!-- Notification Badge -->
          <span class="badge">N</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>
<!-- setting-icon-Themes -->
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
          <!-- Notification Badge -->
          <span class="badge">N</span>
        </div>
        <div class="settings_setting-column">Default Theme</div>
      </li>
<!-- setting-icon-Call -->
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>
         
</main>

<nav class="nav">
    <ul class="nav_list">
        
        <li class="nav_btn">
            <a class="nav_link" href="friends.html"><i class="fas fa-user fa-lg"></i>
            </a>
        </li>

        <li class="nav_btn">
            <a class="nav_link" href="chats.html">
                <!-- <span class="nav_chat-notification">2</span> -->
                <i class="far fa-comment fa-lg"></i>
            </a>
        </li>

        <li class="nav_btn">
            <a class="nav_link" href="find.html">
                <i class="fas fa-search fa-lg"></i>
            </a>
        </li>

        <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <!-- <div class="nav_more-notification"><i class="fas fa-circle"></i></div>
                    <i class="fas fa-ellipsis-h fa-lg"></i> -->
                    <div class="nav_more-notification"> </div>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
        </li>
    </ul>
</nav>

  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

<!-- media: no-mobile detector animation  -->
<div id="no-mobile">
  <span>Your screen is too big ðŸ˜‰ </span>
</div>
<!-- media: no-landscape detector animation  -->
<div id="no-landscape">
  <span>Turn your phone to Portrait Mode, please ðŸ˜‰ </span>
</div>

</body>
</html>

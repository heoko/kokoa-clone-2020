<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Settings</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
        <span>21:23</span>
    </div>
    <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header_column">
      <a href="more.html">
        <i class="fas fa-chevron-left fa-lg"></i>
      </a>
    </div>
    <div class="alt-header_column">
      <h1 class="alt-header_title">Settings</h1>
    </div>
    <div class="alt-header_column">
      <i class="fas fa-search fa-lg fa-lg"></i>
    </div>
</header>

<main class="main-screen">
      <ul class="settings-list">
        <li class="settings_setting">
          <div class="settings_setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        
        <li class="settings_setting">
          <div class="settings_setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        
        <li class="settings_setting">
          <div class="settings_setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Versions</span>
          </div>
          <div class="settings_setting-column">Latest Versions</div>
        </li>
      </ul>
    
    <div class="settings-icons">

<!-- horizontal line -->
    <ul class="settings-list more-settings">

      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-fingerprint"></i>
          <span>Privacy</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>

      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>

      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-user-friends"></i>
          <span>Friends</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>

      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>

      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="far fa-eye"></i>
          <span>Display</span>
          <span>#new- icon</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>

      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="settings_setting-column">Default Theme</div>
      </li>

      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-brush"></i>
          <span>Call</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>
         
  </main>

  <nav class="nav">
      <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                  <i class="far fa-user fa-lg"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                  <i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_link-notification"> </span>
                    <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
      </ul>
  </nav>

  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

<!-- media: no-mobile detector animation  -->
<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>
<!-- media: no-landscape detector animation  -->
<div id="no-landscape">
  <span>Turn your phone to Portrait Mode, please ㅠㅠ</span>
</div>

    <script src="https://kit.fontawesome.com/c562d3be53.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Find</title>
</head>
<body>
<!-- status bar -->
<div class="status-bar-box">
  <div class="status-bar">
      <div class="status-bar_column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
          <span>18:43</span>
      </div>
      <div class="status-bar_column">
          <span>11%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
  </div>
</div>
<!-- screen header  -->
  <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
          <!-- search icon -->
          <a href="find.html">
            <span><i class="fas fa-search fa-lg"></i></span>
          </a>
          <!-- setting icon  -->
          <a href="settings.html">
            <span class="screen-header_icon-cog dot-notification-parent">
                <span class="cog-notification dot-notification"> </span>
                <i class="fas fa-cog fa-lg cog-icon"></i>
            </span>
          </a>
      </div>
  </header>

<!-- main screen  -->
  <main class="main-screen">
<!-- find icons -->
      <div class="find-icons">
        <!-- icon - QR code  -->
          <div class="find-icons_icon">
            <i class="fas fa-qrcode fa-lg"></i>
            <span>QR Code</span>
          </div>
        <!-- icon - Add by Contacts  -->  
          <div class="find-icons_icon">
            <i class="far fa-address-book fa-lg"></i>
            <span>Add by Contacts</span>
          </div>
        <!-- icon - Add by ID  -->
          <div class="find-icons_icon">
            <i class="fas fa-fingerprint fa-lg"></i>
            <span>Add by ID</span>
          </div>
        <!-- icon - Invite  -->
          <div class="find-icons_icon">
            <i class="far fa-envelope fa-lg"></i>
            <span class>Invite</span>
          </div>
      </div>
<!-- recommended-friends -->
      <div class="recommended-friends">
          <h6 class="recommended-friends_title">
            Recommended-friends
          </h6>
          <span>You have no recommended-friends.</span>
      </div>

<!-- open chat  -->
      <div class="open-chat">
          <div class="open-chat_header">
            <h4 class="open-chat_header-title">Open Chat</h4>
            <span>Go to Openchat Home 
              <i class="fas fa-chevron-right fa-xs"></i>
            </span>
          </div>
<!-- Open Post #1 -->
        <div class="open-post">
      <!-- open-post column 1: Info -->
            <div class="open-post_column">
              <h5 class="open-post_title">#BTS</h5>
              <h6 class="open-post_hashtags">#BTS #ARMY #FRIENDS</h6>
              <div class="open-post_members">
                <!-- open post member image icon  -->
                <img src="images/biscuit.png" />
                <!-- open post member count text  -->
                <span class="open-post_member-count">802 members</span>
                <!-- short divider between members and active  -->
                <div class="divider"></div>
                <span class="open-post_member-status">Active</span>
              </div>
            </div>
      <!-- open-post column 2 : Photo -->
            <div class="open-post_column">
              <div class="open-post_photo">
                <img src="images/bts.png" />
                <div class="open-post_heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>326</span>
                </div>
              </div>
              
            </div>
          </div>
  <!-- ?????????? -->
          <div class="open-post_border"></div>
  <!-- Open Post #2-->
          <div class="open-post">
       <!-- open-post column 1: Info -->
            <div class="open-post_column">
              <h5 class="open-post_title">#BTS Jimin</h5>
              <h6 class="open-post_hashtags">#englishonly #ipurplueyou #jimin #taetae</h6>
              <div class="open-post_members">
                <img src="images/biscuit.png" />
                <span class="open-post_member-count">299 members</span>
                <div class="divider"></div>
                <span class="open-post_member-status">Active</span>
              </div>
            </div>
      <!-- open-post column 2 : Photo -->
            <div class="open-post_column">
              <div class="open-post_photo">
                <img src="images/bts-jimin.png" />
                <div class="open-post_heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>215</span>
                </div>
              </div>
              
            </div>
          </div>
        </div>
  </main>
<!-- nav bar  -->
<nav class="nav">
    <ul class="nav_list">
        <li class="nav_btn">
            <a class="nav_link" href="friends.html"><i class="far fa-user fa-lg"></i>
            </a>
        </li>
        <li class="nav_btn">
            <a class="nav_link" href="chats.html">
                <i class="far fa-comment fa-lg"></i>
            </a>
        </li>
        <li class="nav_btn">
            <a class="nav_link" href="find.html">
                <i class="fas fa-search fa-lg"></i>
            </a>
        </li>
        <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <div class="nav_more-notification"> </div>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
        </li>
    </ul>
</nav>

  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

</html>
